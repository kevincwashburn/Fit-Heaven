<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/fitness-and-sports/100/Fitnes-13-512.png">
    <title>Login: Fit Heaven</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&family=Francois+One&display=swap"
      rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <img src="./images/logo.jpg" class="navbar-brand">
        <div class="navbar-header">
          Welcome to Fit Heaven
        </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2>Login Form</h2>
          <form class="login">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email-input" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Login</button>
          </form>
          <br />
          <p>Or sign up <a href="/signup.html">here </a></p>
        </div>
      </div>
    </div>
    <footer class="footer bg-light page-footer fixed-bottom">
      <div class="footer-copyright">
        &#169; 2020 Copyright:
        <a href="contact.html"> Group Information</a>
      </div>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script src="https://kit.fontawesome.com/a4101eefc4.js" crossorigin="anonymous"></script>

  </body>

</html>
